<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5e8d5, #e8d5c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
            color: #5d4037;
            position: relative;
        }
        
        .dog-bg {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        
        .dog-1 {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 5%;
            background: #8d6e63;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(-15deg);
        }
        
        .dog-2 {
            width: 80px;
            height: 80px;
            bottom: 15%;
            right: 8%;
            background: #a1887f;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(10deg);
        }
        
        .dog-3 {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            background: #bcaaa4;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        
        .dog-paw {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #8d6e63;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .paw-1 {
            top: 70%;
            left: 10%;
        }
        
        .paw-2 {
            top: 15%;
            left: 20%;
        }
        
        .paw-3 {
            bottom: 20%;
            right: 15%;
        }
        
        .paw-4 {
            top: 40%;
            right: 5%;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(93, 64, 55, 0.15);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            z-index: 1;
        }
        
        .header {
            margin-bottom: 40px;
            position: relative;
        }
        
        h1 {
            color: #6d4c41;
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, #a1887f, transparent);
        }
        
        .birthday-person {
            font-size: 2rem;
            color: #8d6e63;
            margin-bottom: 20px;
            font-weight: 500;
            font-family: 'Playfair Display', serif;
        }
        
        .cake-container {
            position: relative;
            margin: 40px auto;
            width: 220px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cake {
            width: 160px;
            height: 120px;
            position: relative;
            z-index: 2;
        }
        
        .cake-base {
            width: 160px;
            height: 50px;
            background: #8d6e63;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .cake-middle {
            width: 140px;
            height: 40px;
            background: #a1887f;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 50px;
            left: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.08);
        }
        
        .cake-top {
            width: 120px;
            height: 30px;
            background: #bcaaa4;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 90px;
            left: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.08);
        }
        
        .candle {
            width: 8px;
            height: 40px;
            background: #ffab91;
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px 4px 0 0;
            z-index: 3;
        }
        
        .flame {
            width: 16px;
            height: 24px;
            background: #ffab40;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1.5s infinite alternate;
            box-shadow: 0 0 15px #ff8a65;
            z-index: 4;
        }
        
        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
        }
        
        .cake-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .decoration-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffccbc;
            border-radius: 50%;
        }
        
        .decoration-dot:nth-child(1) { top: 40px; left: 30px; }
        .decoration-dot:nth-child(2) { top: 60px; left: 60px; }
        .decoration-dot:nth-child(3) { top: 40px; right: 30px; }
        .decoration-dot:nth-child(4) { top: 60px; right: 60px; }
        
        .stars-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 30px;
        }
        
        .star {
            width: 40px;
            height: 40px;
            background: #ffd54f;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 3s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 213, 79, 0.5);
        }
        
        .star:nth-child(1) {
            animation-delay: 0s;
        }
        
        .star:nth-child(2) {
            animation-delay: 0.5s;
            background: #ffb74d;
        }
        
        .star:nth-child(3) {
            animation-delay: 1s;
            background: #ffa726;
        }
        
        @keyframes twinkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.7; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
        }
        
        .wishes {
            margin: 40px 0;
            padding: 25px;
            background: rgba(255, 248, 240, 0.7);
            border-radius: 18px;
            position: relative;
            border: 1px solid rgba(255, 235, 220, 0.8);
        }
        
        .wish {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 18px 0;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.4s;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .wish:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.5s;
        }
        
        .wish:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .wish:hover:before {
            left: 100%;
        }
        
        .message {
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 40px 0;
            color: #4e342e;
            text-align: left;
            padding: 25px;
            background: rgba(255, 248, 240, 0.7);
            border-radius: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 235, 220, 0.8);
            position: relative;
        }
        
        .message:before {
            content: '"';
            font-size: 4rem;
            color: #d7ccc8;
            position: absolute;
            top: 10px;
            left: 15px;
            font-family: serif;
            line-height: 1;
        }
        
        .signature {
            margin-top: 40px;
            font-style: italic;
            color: #8d6e63;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .action-button {
            padding: 12px 30px;
            background: #8d6e63;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(141, 110, 99, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .action-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .action-button:hover {
            background: #6d4c41;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(141, 110, 99, 0.4);
        }
        
        .action-button:hover:before {
            left: 100%;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px;
            z-index: 100;
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0.8;
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(360deg); opacity: 0; }
        }
        
        /* 独立祝福弹窗样式 */
        .blessing-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(93, 64, 55, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        .blessing-content {
            max-width: 500px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: popIn 0.5s ease;
        }
        
        .blessing-title {
            font-family: 'Playfair Display', serif;
            color: #6d4c41;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .blessing-text {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #4e342e;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 248, 240, 0.7);
            border-radius: 15px;
            border-left: 5px solid #a1887f;
        }
        
        .blessing-close {
            background: #8d6e63;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        .blessing-close:hover {
            background: #6d4c41;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(141, 110, 99, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .birthday-person { font-size: 1.6rem; }
            .message { font-size: 1.1rem; }
            .dog-bg { display: none; }
            .action-buttons { flex-direction: column; align-items: center; }
            .blessing-title { font-size: 1.8rem; }
            .blessing-content { padding: 20px; }
        }
    </style>
</head>
<body>
    <!-- 背景小狗元素 -->
    <div class="dog-bg dog-1"></div>
    <div class="dog-bg dog-2"></div>
    <div class="dog-bg dog-3"></div>
    <div class="dog-paw paw-1"></div>
    <div class="dog-paw paw-2"></div>
    <div class="dog-paw paw-3"></div>
    <div class="dog-paw paw-4"></div>
    
    <div class="container">
        <div class="header">
            <h1>生日快乐！</h1>
            <div class="birthday-person" id="birthdayPerson">朱朱大王</div>
        </div>
        
        <div class="cake-container">
            <div class="cake">
                <div class="cake-decoration">
                    <div class="decoration-dot"></div>
                    <div class="decoration-dot"></div>
                    <div class="decoration-dot"></div>
                    <div class="decoration-dot"></div>
                </div>
                <div class="cake-base"></div>
                <div class="cake-middle"></div>
                <div class="cake-top"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
        
        <div class="stars-container">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        
        <div class="wishes">
            <div class="wish" onclick="showBlessing(0)">嗨！这里是东东</div>
            <div class="wish" onclick="showBlessing(1)">哇！已经陪你过了第五个生日了</div>
            <div class="wish" onclick="showBlessing(2)">祝你生日快乐宝宝</div>
            <div class="wish" onclick="showBlessing(3)">(*´ω｀*)Happy Birthday！！</div>
        </div>
        
        <div class="message" id="message">
             希望新的一岁的朱朱大王可以越来越美（已经很美了）身体健康（一定要）心想事成，祝你永远自由。生日快乐！女王大人(/≧▽≦)/
        </div>
        
        <div class="signature" id="signature">—— 东东</div>
        
        <div class="action-buttons">
            <button class="action-button" onclick="createFireworks()">放烟花庆祝</button>
            <button class="action-button" onclick="showAllBlessings()">查看所有祝福</button>
        </div>
    </div>

    <!-- 独立祝福弹窗 -->
    <div class="blessing-popup" id="blessingPopup">
        <div class="blessing-content">
            <h2 class="blessing-title" id="blessingTitle">生日祝福</h2>
            <div class="blessing-text" id="blessingText">天天开心，笑容常驻！</div>
            <button class="blessing-close" onclick="hideBlessing()">关闭祝福</button>
        </div>
    </div>

    <script>
        // 祝福语数据
        const blessings = [
            {
                title: "天天开心",
                text: "宝宝天天开心！愿太阳能一直照耀你，每一天都是新的光明的开始！"
            },
            {
                title: "梦想成真",
                text: "愿每一个愿望都能实现~一步步走向光明的未来"
            },
            {
                title: "健康平安",
                text: "愿你健康平安，幸福永远！新一岁胃疼少一点，吃的多一点；头疼少一点，头发多一点；病痛少一点，健康多一点！"
            },
            {
                title: "充满希望",
                text: "愿你的未来充满阳光和希望！无论前方道路如何，保持乐观心态，未来一定会更加美好！"
            },
            {
                title: "甜甜蜜蜜",
                text: "愿你的生活充满惊喜与新的事物！每一天都有小确幸"
            },
            {
                title: "做自己的女王",
                text: "愿你不改初心，永远爱自己爱世界（不爱世界爱我也行）！"
            },
            {
                title: "精彩人生",
                text: "愿你的每一天都比前一天更加精彩！世界对我们朱朱姐姐好点吧！！"
            },
            {
                title: "早日生狗",
                text: "愿你早日能够生出来真狗（bushi）愿你身边永远有好狗好孩子好朋友~"
            }
        ];
        
        // 设置寿星名字
        document.getElementById('birthdayPerson').textContent = getQueryParam('name') || '朱朱姐姐';
        
        // 设置签名
        document.getElementById('signature').textContent = '—— ' + (getQueryParam('from') || '东东');
        
        // 获取URL参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // 显示单个祝福弹窗
        function showBlessing(index) {
            const popup = document.getElementById('blessingPopup');
            const title = document.getElementById('blessingTitle');
            const text = document.getElementById('blessingText');
            
            if (index < blessings.length) {
                title.textContent = blessings[index].title;
                text.textContent = blessings[index].text;
                popup.style.display = 'flex';
                createConfetti();
            }
        }
        
        // 隐藏祝福弹窗
        function hideBlessing() {
            const popup = document.getElementById('blessingPopup');
            popup.style.display = 'none';
        }
        
        // 显示所有祝福（随机顺序）
        function showAllBlessings() {
            let currentIndex = 0;
            
            function showNextBlessing() {
                if (currentIndex < blessings.length) {
                    showBlessing(currentIndex);
                    currentIndex++;
                    setTimeout(showNextBlessing, 3000);
                }
            }
            
            showNextBlessing();
        }
        
        // 创建五彩纸屑
        function createConfetti() {
            const colors = ['#8d6e63', '#a1887f', '#bcaaa4', '#ffd54f', '#ffb74d', '#ffa726'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 7000);
            }
        }
        
        // 创建烟花效果
        function createFireworks() {
            const colors = ['#ff5252', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0', '#ff9800'];
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight / 2,
                        colors[Math.floor(Math.random() * colors.length)]
                    );
                }, i * 300);
            }
            
            // 同时创建一些纸屑
            createConfetti();
        }
        
        // 创建单个烟花
        function createFirework(x, y, color) {
            const particles = 50;
            const container = document.body;
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 10px 2px ${color}`;
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 2 + Math.random() * 2;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                container.appendChild(particle);
                
                let posX = x;
                let posY = y;
                let opacity = 1;
                
                const animate = () => {
                    posX += vx;
                    posY += vy;
                    opacity -= 0.02;
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                animate();
            }
        }
        
        // 页面加载时创建一些纸屑
        window.onload = function() {
            createConfetti();
        };
    </script>
</body>
</html>
